<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <section class="hero grid flex">
      <div class=" mobile-logo">
        <div class="container">
          <img src="images/logo.svg" alt="logo">        
        </div>
      </div>
      <div class="left">
        <div class="container">
          <div class="header-logo">
            <img src="images/logo.svg" alt="logo">
          </div>
          <div class="text-con">
            <h1> 
              We're <span>coming soon  </span>
            </h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.        
            </p>  
            <form action="" novalidate>
              <input type="email" name="email" id="email" placeholder=" Email Address" required>
              <div class="error-msg"> Please provide a valid Email</div>
              <span class="error-icon"><img src="images/icon-error.svg" alt=""></span>
              <button type="submit">
                <img src="images/icon-arrow.svg" alt="arrow-icon">
                
              </button>
            </form>
          </div>          
        </div>

      </div>

      <div class="img-con right">
        <!-- <img src="images/hero-desktop.jpg" alt="hero-image"> -->
      </div>
    </section>
  </header>


  <script src="script.js"></script>
</body>
</html>
