<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="sign-up-section">
      <div class="container">
        <div class="sales-pitch">
          <h2 class="sales-pitch__h2">Learn to code by watching others</h2>
          <p class="sales-pitch__p">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form-container">
          <div class="form-container__notification">
            <p class="form-container__notification-text">
              <span class="form-container__notification-text--bold"
                >Try it free 7 days</span
              >
              then $20/mo. thereafter
            </p>
          </div>
          <form novalidate action="" method="post" class="trial-form">
            <p class="trial-form__item">
              <input
                class="trial-form__input"
                required
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
              />
              <span class="trial-form__indicator">  <img src="./images/icon-error.svg" alt="error-icon"></span>
              <small class="trial-form__err-msg"></small>
            </p>
            <p class="trial-form__item">
              <input
                class="trial-form__input"
                required
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
              />
              <span class="trial-form__indicator">  <img src="./images/icon-error.svg" alt="error-icon"></span>
              <small class="trial-form__err-msg"></small>
            </p>
            <p class="trial-form__item">
              <input
                class="trial-form__input"
                required
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
              />
              <span class="trial-form__indicator">  <img src="./images/icon-error.svg" alt="error-icon"></span>
              <small class="trial-form__err-msg"></small>
            </p>
            <p class="trial-form__item">
              <input
                class="trial-form__input"
                required
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <span class="trial-form__indicator">  <img src="./images/icon-error.svg" alt="error-icon"></span>
              <small class="trial-form__err-msg"></small>
            </p>

            <button type="submit" class="btn btn--primary">
              Claim your free trial
            </button>
            <div class="trial-form__terms">
              <small class="trial-form__terms-text">
                By clicking the button, you are agreeing to our
                <span class="trial-form__terms-text--red">
                  Terms and Services</span
                >
              </small>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
